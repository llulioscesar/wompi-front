service: nextjs-app

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1 # o tu regi√≥n preferida
  environment:
    API_URL: ${env:API_URL}
    NEXT_PUBLIC_API_URL: ${env:NEXT_PUBLIC_API_URL}

functions:
  nextApp:
    handler: index.handler
    events:
      - http:
          path: /
          method: GET
      - http:
          path: /{proxy+}
          method: ANY

myNextApplication:
  component: "./node_modules/@sls-next/serverless-component"
